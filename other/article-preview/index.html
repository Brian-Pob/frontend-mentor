<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body class="grid place-items-center overflow-y-scroll bg-blue-200">
    <main class="">
      <div
        class="mx-4 flex min-w-[250px] max-w-md flex-col rounded-lg bg-white shadow-lg sm:max-h-[300px] sm:min-h-[300px] sm:max-w-2xl sm:flex-row"
      >
        <div class="aspect-auto w-full rounded-t-lg sm:max-w-[30%] sm:rounded-l-lg">
          <img
            class="h-full rounded-t-lg object-cover object-center sm:rounded-l-lg sm:rounded-tr-none"
            src="./images/drawers.jpg"
            alt="green drawers"
          />
        </div>
        <div class="flex flex-1 flex-col" x-data="{open: false}">
          <!-- Start text content -->
          <div class="px-6 py-7">
            <h1 class="mb-4 text-xl font-semibold text-gray-700">
              I learned that Tailwind resets the font-size of text elements, including headings.
            </h1>
            <p class="text-base text-gray-700">
              This means that you need to manually set the font-size of headings if you want them to
              be larger than the default.
            </p>
          </div>
          <!-- End text content -->

          <!-- Start social bar -->
          <div
            x-bind:class="! open ? 'mt-auto flex items-center justify-between min-w-full px-6 py-4' : 'mt-auto flex items-center justify-between min-w-full px-6 py-4 bg-blue-400 '"
          >
            <!-- Start profile -->
            <div class="flex items-center" x-show="!open">
              <img
                class="mr-4 h-10 w-10 rounded-full"
                src="./images/avatar-michelle.jpg"
                alt="Avatar of Michelle Appleton"
              />
              <div class="text-sm">
                <p class="leading-none text-gray-900">Michaelle Appleton</p>
                <p class="text-gray-600">March 9, 2023</p>
              </div>
            </div>
            <!-- End profile -->

            <!-- Start share -->
            <div class="flex items-center justify-between" x-show="open">
              <h3 class="mr-4 font-semibold text-white">SHARE</h3>
              <div class="flex items-center justify-between space-x-4">
                <a href="#">
                  <img src="./images/icon-facebook.svg" alt="facebook icon" />
                </a>
                <a href="#">
                  <img src="./images/icon-twitter.svg" alt="twitter icon" />
                </a>
                <a href="#">
                  <img src="./images/icon-pinterest.svg" alt="pinterest icon" />
                </a>
              </div>
            </div>

            <button
              class="transition:scale rounded-full bg-blue-200 py-4 px-4 font-bold text-white shadow-xl duration-300 hover:scale-125 hover:bg-blue-400"
              x-on:click="open = !open"
            >
              <img src="./images/icon-share.svg" alt="share icon" />
            </button>
          </div>
          <!-- End social bar -->
        </div>
      </div>
    </main>
  </body>
</html>
